<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <div class="dashboard">
        <h1 class="page_title">DNAC Templates</h1>
        <h2 class="page_title">Welcome {{session.first_name}}</h2>
        <a href="/dashboard"><button>Dashboard</button></a>
        <a href="/dnac_template/new"><button>Create a Template</button></a>
        <div class="container">
            <h1>Template Information</h1>
            <table>
                <tr>
                    <th>ID</th>
                    <th>Template Name</th>
                    <th>Template Body</th>
                    <th>User ID</th>
                </tr>
                {% for dnac_template in user.dnac_template %}
                <tr>
                    <td>{{ dnac_template.id }}</td>
                    <td>{{ dnac_template.template_name }}</td>
                    <td>{{ dnac_template.template_body }}</td>
                    <td>{{ dnac_template.user_id }}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
        <a href="/user/logout"><button>Logout</button></a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>

</html>
